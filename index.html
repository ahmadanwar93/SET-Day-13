<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./loginPageStyle.css">
</head>
<body>
    <div id="container">
        <div id="loginLeftRow">
            <img src="./images/pexels-moose-photos-1037992.jpg">
        </div>        
        <div id="loginRightRow">
            <div class="nameEmailContainer">
                <h1>Name</h1>
                <input placeholder="Your name here" size="50" id="name-input">
            </div>
            <div class="nameEmailContainer">
                <h1>Email</h1>
                <input placeholder="Your email here" size="50" id="email-input">
            </div>
            <button  id="goButton">Go</button>
        </div>
    </div>
    <script src="./loginPageScript.js"></script>
</body>
</html>
